services:
  ollama:
    image: ollama/ollama:latest
    container_name: ncl-rag-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_KEEP_ALIVE=30m
      - OLLAMA_NUM_PARALLEL=1
      - OLLAMA_MAX_LOADED_MODELS=1
    networks:
      - rag-network
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  rag-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ncl-rag-api
    ports:
      - "8000:8000"
    volumes:
      - ./docs:/app/docs
      - ./storage:/app/storage
      - ./src:/app/src
    env_file:
      - .env
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    depends_on:
      ollama:
        condition: service_healthy
    networks:
      - rag-network
    restart: unless-stopped

networks:
  rag-network:
    driver: bridge

volumes:
  ollama_data:

